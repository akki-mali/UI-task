<!DOCTYPE>
<html>

<head>
    <title> </title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body class="background">

        <div class="main-wrapper">

            <div class="wrapper notactive active">
                <div class="item">
                    <span>1.</span>
                </div>
                <div class="question">
                    <span>First, give your persona a name.</span>
                </div>
                <div class="content">
                    <input type="text" class="textbox">
                </div>
                <div class="confirm-container">
                    <button class="buttonok">
                        <p>OK</p>
                    </button>

                </div>
            </div>

            <div class="wrapper notactive">
                <div class="item">
                    <span>2.</span>
                </div>
                <div class="question">
                    <span>Gender</span>
                </div>
                <div class="content">
                    <input type="radio" name="gender" value="Male"> Male
                    <input type="radio" name="gender" value="Female"> Female
                    <input type="radio" name="gender" value="other"> Other
                    <p>
                        <input type="text" id="area" style="display: none;" name="area">
                    </p>
                </div>
                <div class="confirm-container">
                    <button class="buttonok">
                        <p>OK</p>
                    </button>

                </div>
            </div>

            <div class="wrapper notactive">
                <div class="item">
                    <span>3.</span>
                </div>
                <div class="question">
                    <span> Qualification?</span>
                </div>
                <div class="content">
                    <label class="container">B.E
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Bsc.IT
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">MCA
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">Msc.IT
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="confirm-container">
                    <button class="buttonok">
                        <p>OK</p>
                    </button>

                </div>
            </div>

            <div class="wrapper notactive">
                <div class="item">
                    <span>4.</span>
                </div>
                <div class="question">
                    <span>How many years of experience do you have?</span>
                </div>
                <div class="content">
                    <select>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </div>
                <div class="confirm-container">
                    <button class="buttonok">
                        <p>OK</p>
                    </button>

                </div>
            </div>
            <div class="wrapper notactive">
                <div class="item">
                    <span>5.</span>
                </div>
                <div class="question">
                    <span>How is their job measured?</span>
                </div>
                <div class="content">
                    <input type="text" class="textbox">
                </div>
                <div class="confirm-container">
                    <button class="buttonok">
                        <p>OK</p>
                    </button>
                </div>
            </div>

            <div class="wrapper notactive ">
                <div class="item">
                    <span>6.</span>
                </div>
                <div class="question">
                    <span>What tools does a use or need?</span>
                </div>
                <div class="content">
                    <input type="text" class="textbox">
                </div>
                <div class="confirm-container">
                    <button class="buttonok">
                        <p>OK</p>
                    </button>
                </div>
            </div>

            <div class="wrapper notactive">
                <div class="item">
                    <span>7.</span>
                </div>
                <div class="question">
                    <span>Who does a report to?</span>
                </div>
                <div class="content">
                    <input type="text" class="textbox">
                </div>
                <div class="confirm-container">
                    <button class="buttonok">
                        <p>OK</p>
                    </button>
                </div>
            </div>

            <div class="wrapper notactive ">
                <div class="item">
                    <span>8.</span>
                </div>
                <div class="question">
                    <span>In which industry does a work?</span>
                </div>
                <div class="content">
                    <input type="text" class="textbox">
                </div>
                <div class="confirm-container">
                    <button class="buttonok">
                        <p>OK</p>
                    </button>
                </div>
            </div>

            <button value="Submit" id="submit">Submit</button>


        </div>
    

</body>

</html>
